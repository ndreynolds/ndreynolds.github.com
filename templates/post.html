$if(title)$
<header>
<h1 class="title">$title$</h1>
$if(subtitle)$
<p class="subtitle">$subtitle$</p>
$endif$
$if(date)$
<p class="byline">$date$$if(author)$ &ndash; $author$$endif$</p>
$else$
$if(author)$
<p class="byline">$author$</p>
$endif$
$endif$
</header>
$endif$
$if(toc)$
  <nav id="$idprefix$TOC">
$toc$
</nav>
$endif$
$body$
